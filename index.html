<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="css/signin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <img src="asset/linkedin.png" alt="LinkedIn logo" />
    </header>

    <div class="form-container">
      <h1>Sign in</h1>

      <a href="#" class="continue"
        ><i class="fab fa-google" id="google"></i>Continue with Google</a
      >

      <a href="#" class="continue"
        ><i class="fab fa-apple" id="apple"></i>Continue with Apple</a
      >

      <p class="or">or</p>

      <input type="text" placeholder=" Email or Phone" />

      <input type="password" placeholder=" Password" />

      <a href="forgot.html" class="forgot">Forgot password?</a>

      <a href="#" class="button">Sign in</a>
    </div>
  </body>
</html>
