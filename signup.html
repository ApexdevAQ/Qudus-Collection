<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="css/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <img src="asset/linkedin.png" alt="LinkedIn logo" />
    </header>
    <div class="main-container">
      <h1>Make the most of your professional life</h1>

      <div class="form-container">
        <form action="" method="post">
          <div class="form-field">
            <label for="email">Email or phone number</label>
            <input type="text" id="email" name="email" />
          </div>

          <div class="form-field">
            <label for="password">Password (6 + characters)</label>
            <input type="password" name="password" id="password" />
          </div>

          <p class="agree">
            By clicking Agree & Join or Continue, you agree to the LinkedIn
            <a href="#">User Agreement Privacy Policy</a> and
            <a href="#">Cookie Policy.</a>
          </p>

          <a href="signup2.html" class="button">Agree & Join</a>

          <p class="or">or</p>

          <a href="#" class="google"
            ><i class="fab fa-google" id="icon"></i> Continue with Google</a
          >

          <p class="already">
            Already on LinkedIn? <a href="index.html">Sign in</a>
          </p>
        </form>
      </div>
      <p class="help">
        Looking to create a page for a business? <a href="#">Get help</a>
      </p>
    </div>
  </body>
</html>
